      </div>
    </div>
  </div>

  <script>
    const images = [...document.getElementsByClassName('spin')]
    const rotateClasses = ['rotate','rotate2','rotate3','rotate4']
    const addSpinClass = () => {
      images.forEach((image, index) => {
        image.classList.add(rotateClasses[index])
      })
    }

    setTimeout(() => {
      addSpinClass()
    }, "4000")
  </script>
</body>
